<html>

	<head>
		<title>CSS part 2</title>
		<style>
		h1 {
			font-family: times new roman, georgia, serif;
			font-size: 24px;
		}
		h2 {
			font-size: 18px;
		}
		h1.purple {
			color: purple;
		}
		h1.green {
			color: green;
		}
		/* . works with all tags */
		.purpleserif {
			color: purple;
			font-family: times new roman, georgia, serif;
		}
		</style>
	</head>
	
	</body>
		<h1>Regular H1</h1>
		<h1 class="purple">Purple H1</h1>
		<h1 class="green">Green H1</h1>
		<h1 class="purpleserif">Purple serif H1</h1>
		<h2 class="purpleserif">Purple serif H2</h2>
	</body>

</html>
